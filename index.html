<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test av schema</title>
</head>
<body>
  <h1>Test av schema-JSON</h1>
  <pre id="output">Hämtar data...</pre>

<script>
async function loadTest() {
  const url = "DIN_SCRIPT_URL_HÄR"; // <-- byt till din Apps Script-webapp-URL
  try {
    const res = await fetch(url + "?t=" + Date.now()); // cache-buster
    const json = await res.json();
    document.getElementById("output").textContent = JSON.stringify(json, null, 2);
  } catch (err) {
    document.getElementById("output").textContent = "Fel: " + err;
    console.error(err);
  }
}

loadTest();
</script>
</body>
</html>
