<script>
  const clockDiv = document.getElementById('clockDiv');
  const dateDiv = document.getElementById('dateDiv');

  // Funktion för veckonummer
  function getWeekNumber(d) {
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    const dayNum = date.getUTCDay() || 7;
    date.setUTCDate(date.getUTCDate() + 4 - dayNum);
    const yearStart = new Date(Date.UTC(date.getFullYear(), 0, 1));
    return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
  }

  // Uppdatera datum
  function updateDate() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateDiv.textContent = now.toLocaleDateString('sv-SE', options) + ' | Vecka ' + getWeekNumber(now);
  }

  // Uppdatera klockan
  function updateClock() {
    const now = new Date();
    clockDiv.textContent = now.toLocaleTimeString('sv-SE', {
      hour12: false,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
  }

  updateDate();
  updateClock();

  // ⏱️ Uppdatera klockan varje sekund
  setInterval(updateClock, 1000);

  // 🔄 Uppdatera hela sidan varje minut
  setInterval(() => {
    window.location.reload();
  }, 60000);
</script>
