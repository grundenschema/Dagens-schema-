´<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test av schema-JSON</title>
</head>
<body>
  <h1>Test av schema-JSON</h1>
  <p>Om allt fungerar ska JSON från Google Apps Script synas nedan:</p>
  <pre id="output">Hämtar data...</pre>

<script>
async function loadTest() {
  const url = "https://script.google.com/macros/s/AKfycbzx8buYbQ37FJnrb-DYNY3Ku_HNe-QRrLkxxgv978Xh1V6lpAtAA1UiHgybDdxtlT4m/exec";
  try {
    // Lägg till en timestamp så vi slipper cacha gammalt svar
    const res = await fetch(url + "?t=" + Date.now());
    const text = await res.text();

    console.log("Svar från servern:", text);

    try {
      const json = JSON.parse(text);
      document.getElementById("output").textContent = JSON.stringify(json, null, 2);
    } catch (parseErr) {
      document.getElementById("output").textContent = "Fick inte JSON utan:\n\n" + text;
    }
  } catch (err) {
    document.getElementById("output").textContent = "Fel: " + err;
    console.error(err);
  }
}

loadTest();
</script>
</body>
</html>
