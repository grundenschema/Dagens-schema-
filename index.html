
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens schema</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 1200px;
      margin: 0 auto; 
      padding: 20px; 
      position: relative;
    }
    h1 { margin-bottom: 10px; }
    #clock { font-family: monospace; font-size: 18px; margin-bottom: 15px; }
    header img { 
      height: 60px; 
      position: absolute; 
      top: 20px; 
      right: 20px; 
    }

    .filter-container {
      margin-bottom: 15px;
    }

    .table-container { overflow-x: auto; max-height: 70vh; overflow-y: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #f2f2f2; }
    td.aktivitet { font-weight: bold; }

    .list-container { display: none; max-height: 70vh; overflow-y: auto; }
    .list-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .list-item strong { display: block; margin-bottom: 4px; }

    .ended { opacity: 0.6; }

    @media (max-width: 600px) {
      .table-container { display: none; }
      .list-container { display: block; }
      h1 { font-size: 20px; }
      #clock { font-size: 14px; }
      header img { height: 40px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.prod.website-files.com/63e24702f042c50ffc91818b/646239316cf71bde35bcc2b4_grunden-DV-logo%20copy.png" alt="Logga">
  </header>

  <h1 id="schema-title">Dagens schema</h1>
  <div id="clock"></div>

  <!-- üß© Filter f√∂r coach -->
  <div class="filter-container">
    <label for="coachFilter">Visa schema f√∂r: </label>
    <select id="coachFilter">
      <option value="alla">Alla</option>
    </select>
  </div>

  <div class="table-container">
    <table id="schema">
      <thead>
        <tr>
          <th>Start</th>
          <th>Slut</th>
          <th>Aktivitet</th>
          <th>Deltagare</th>
          <th>Coach</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="list-container" id="schema-list"></div>

<script>
const aktivitetFarger = {
  "M√•ndagsm√∂te":     {color:"#AED6F1", emoji:"üìÖ"},
  "Gruppm√∂te":       {color:"#7FB3D5", emoji:"üë•"},
  "Lunch":           {color:"#F9E79F", emoji:"üç≤"},
  "Frukost":         {color:"#FAD7A0", emoji:"ü•ê"},
  "Atelj√©":          {color:"#F5CBA7", emoji:"üé®"},
  "Musik":           {color:"#D2B4DE", emoji:"üé∂"},
  "Pod":             {color:"#A9CCE3", emoji:"üéôÔ∏è"},
  "Padel":           {color:"#82E0AA", emoji:"üèì"},
  "Lite av varje":   {color:"#FADBD8", emoji:"‚ú®"},
  "Yoga":            {color:"#D5F5E3", emoji:"üßò"},
  "Gym":             {color:"#A3E4D7", emoji:"üèãÔ∏è‚Äç‚ôÇÔ∏è"},
  "Lunchpromenad":   {color:"#F7DC6F", emoji:"üö∂‚Äç‚ôÇÔ∏èüç≤"},
  "Kulturpromenad":  {color:"#F8C471", emoji:"üèõÔ∏èüö∂"},
  "Film":            {color:"#E6B0AA", emoji:"üé¨"},
  "Behandling":      {color:"#EDBB99", emoji:"üíÜ"},
  "Handla":          {color:"#ABEBC6", emoji:"üõçÔ∏è"},
  "G√•tr√§ning":       {color:"#76D7C4", emoji:"üö∂"},
  "Uppstart":        {color:"#F0B27A", emoji:"üöÄ"},
  "Poesigruppen":    {color:"#F1948A", emoji:"‚úçÔ∏è"},
  "Trummor":         {color:"#F1948A", emoji:"ü•Å"},
  "Rollspel":        {color:"#BB8FCE", emoji:"üêâ"},
  "√Öterkoppling":    {color:"#85C1E9", emoji:"üîÑ"},
  "Handling":        {color:"#73C6B6", emoji:"üõí"},
  "Medicin":         {color:"#E59866", emoji:"üíä"},
  "F√∂reningsgruppen":{color:"#D6DBDF", emoji:"ü§ù"},
  "√ñppen verkstad":  {color:"#F5B7B1", emoji:"üîß"},
  "Biljard":         {color:"#A9DFBF", emoji:"üé±"},
  "Spelgruppen":     {color:"#F8C471", emoji:"üé≤"},
  "S√∂mnad":          {color:"#F5EEF8", emoji:"üßµ"},
  "Filmkunskap":     {color:"#E6B0AA", emoji:"üé¨"},
  "Musikquizz":      {color:"#D2B4DE", emoji:"üé∂"},
  "Musikdokument√§r": {color:"#D2B4DE", emoji:"üé∂"}
};

function getStockholmDate() {
  return new Date(
    new Date().toLocaleString("en-US", { timeZone: "Europe/Stockholm" })
  );
}

let allaAktiviteter = [];

async function loadSchema() {
  const url = "https://script.google.com/macros/s/AKfycbzx8buYbQ37FJnrb-DYNY3Ku_HNe-QRrLkxxgv978Xh1V6lpAtAA1UiHgybDdxtlT4m/exec";
  try {
    const res = await fetch(url + "?t=" + Date.now());
    const json = await res.json();

    const now = getStockholmDate();
    const nowStr = now.toTimeString().slice(0,5);

    const schemaDate = new Date(json.date);
    document.getElementById("schema-title").textContent =
      "Schema f√∂r " + schemaDate.toLocaleDateString("sv-SE", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    allaAktiviteter = json.data.map(row => {
      const [start, slut, aktivitet, deltagare, coachStr] = row;
      let status = "";
      if (slut <= nowStr) status = "‚ùå";
      else if (start <= nowStr && slut >= nowStr) status = "üü¢";

      // üß© Dela upp coacher (t.ex. "Lisa, Johan") ‚Üí ["Lisa", "Johan"]
      const coachLista = coachStr
        ? coachStr.split(/,|&| och /i).map(c => c.trim()).filter(Boolean)
        : [];

      return { start, slut, aktivitet, deltagare, coachStr, coachLista, status };
    });

    // üß© unika coachnamn
    const coacher = [...new Set(allaAktiviteter.flatMap(a => a.coachLista))].sort();
    const select = document.getElementById("coachFilter");
    select.innerHTML = '<option value="alla">Alla</option>' +
      coacher.map(c => `<option value="${c}">${c}</option>`).join("");

    renderSchema();

  } catch (err) {
    console.error("Fel vid h√§mtning:", err);
    document.getElementById("schema-title").textContent = "Fel: kunde inte h√§mta schemat";
  }
}

// üîπ Filtrera schemat
function renderSchema() {
  const tbody = document.querySelector("#schema tbody");
  const listContainer = document.getElementById("schema-list");
  const valdCoach = document.getElementById("coachFilter").value;
  tbody.innerHTML = "";
  listContainer.innerHTML = "";

  let aktiviteter = allaAktiviteter;
  if (valdCoach !== "alla") {
    // üß© Aktiviteter som ALLA ska se
    const gemensammaAktiviteter = [
      "M√•ndagsm√∂te",
      "Gruppm√∂te",
      "√Öterkoppling",
      "F√∂reningsgruppen"
    ];

    aktiviteter = aktiviteter.filter(a =>
      a.coachLista.includes(valdCoach) ||
      a.coachStr.toLowerCase().includes("alla") ||
      gemensammaAktiviteter.includes(a.aktivitet)
    );
  }

  const ended = aktiviteter.filter(a => a.status === "‚ùå").sort((a,b)=>a.start.localeCompare(b.start));
  const ongoing = aktiviteter.filter(a => a.status === "üü¢").sort((a,b)=>a.start.localeCompare(b.start));
  const upcoming = aktiviteter.filter(a => a.status === "").sort((a,b)=>a.start.localeCompare(b.start));
  const finalList = [...ended, ...ongoing, ...upcoming];

  let firstGreenElement = null;

  finalList.forEach(act => {
    const fargEmoji = aktivitetFarger[act.aktivitet] || {color:"#fff", emoji:""};
    const aktivitetText = `${act.status} ${fargEmoji.emoji ? fargEmoji.emoji+" " : ""}${act.aktivitet}`;

    const tr = document.createElement("tr");
    tr.style.background = fargEmoji.color;
    if (act.status === "‚ùå") tr.classList.add("ended");
    tr.innerHTML = `
      <td>${act.start}</td>
      <td>${act.slut}</td>
      <td class="aktivitet">${aktivitetText}</td>
      <td>${act.deltagare}</td>
      <td>${act.coachStr}</td>
    `;
    tbody.appendChild(tr);

    const div = document.createElement("div");
    div.className = "list-item";
    if (act.status === "‚ùå") div.classList.add("ended");
    div.style.background = fargEmoji.color;
    div.innerHTML = `
      <strong>${act.start}‚Äì${act.slut} ${aktivitetText}</strong>
      <div>üë• ${act.deltagare}</div>
      <div>üéì ${act.coachStr}</div>
    `;
    listContainer.appendChild(div);

    if (act.status === "üü¢" && !firstGreenElement) firstGreenElement = div;
  });

  if (firstGreenElement) firstGreenElement.scrollIntoView({ behavior: "smooth", block: "start" });
}

document.getElementById("coachFilter").addEventListener("change", renderSchema);

function updateClock() {
  const now = getStockholmDate();
  const options = { 
    weekday: "long", 
    year: "numeric", 
    month: "long", 
    day: "numeric",
    hour: "2-digit", 
    minute: "2-digit", 
    second: "2-digit",
    timeZone: "Europe/Stockholm"
  };
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("sv-SE", options).format(now);
}

setInterval(updateClock, 1000);
updateClock();
loadSchema();
setInterval(loadSchema, 30*60*1000);
</script>
</body>
</html>
