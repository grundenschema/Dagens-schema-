<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Schema-test</title>
</head>
<body>
  <h1>Test av API</h1>
  <pre id="output">HÃ¤mtar data...</pre>

  <script>
  async function loadSchema() {
    const url = "https://script.google.com/macros/s/AKfycbzujIM80MWW1nsKDPySb4M0m2ylvUWk_SBko5Q_SJGfWJmcROFAxWf0jNjFi-nBVcA/exec"; // <-- byt till din riktiga /exec-URL
    try {
      const res = await fetch(url);
      const json = await res.json();
      document.getElementById("output").textContent = JSON.stringify(json, null, 2);
    } catch (err) {
      document.getElementById("output").textContent = "Fel: " + err;
    }
  }
  loadSchema();
  </script>
</body>
</html>
