<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens schema</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 1200px;
      margin: 0 auto; 
      padding: 20px; 
      position: relative;
    }
    h1 { margin-bottom: 10px; }
    #clock { font-family: monospace; font-size: 18px; margin-bottom: 15px; }
    header img { 
      height: 60px; 
      position: absolute; 
      top: 20px; 
      right: 20px; 
    }

    .table-container { overflow-x: auto; max-height: 70vh; overflow-y: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #f2f2f2; }
    td.aktivitet { font-weight: bold; }

    .list-container { display: none; max-height: 70vh; overflow-y: auto; }
    .list-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .list-item strong { display: block; margin-bottom: 4px; }

    .ended { opacity: 0.6; }

    @media (max-width: 600px) {
      .table-container { display: none; }
      .list-container { display: block; }
      h1 { font-size: 20px; }
      #clock { font-size: 14px; }
      header img { height: 40px; }
    }
  </style>
</head>
<body>

// Hj√§lpfunktion: svensk tid
function getStockholmDate() {
  return new Date(
    new Date().toLocaleString("en-US", { timeZone: "Europe/Stockholm" })
  );
}

// --- h√§mta schema ---
async function loadSchema() {
  const url = "https://script.google.com/macros/s/AKfycbzujIM80MWW1nsKDPySb4M0m2ylvUWk_SBko5Q_SJGfWJmcROFAxWf0jNjFi-nBVcA/exec"; 
  try {
    const res = await fetch(url);
    const json = await res.json();
    const tbody = document.querySelector("#schema tbody");
    const listContainer = document.getElementById("schema-list");
    tbody.innerHTML = "";
    listContainer.innerHTML = "";

    const now = getStockholmDate();
    const nowStr = now.toTimeString().slice(0,5);

    let firstGreenElement = null;

    json.data.forEach(row => {
      const [start, slut, aktivitet, deltagare, coach] = row;
      let status = "";
      if (slut <= nowStr) {
        status = "‚ùå";
      } else if (start <= nowStr && slut >= nowStr) {
        status = "üü¢";
      }

      const fargEmoji = aktivitetFarger[aktivitet] || {color:"#fff", emoji:""};
      const aktivitetText = `${status} ${fargEmoji.emoji ? fargEmoji.emoji+" " : ""}${aktivitet}`;

      // tabell
      const tr = document.createElement("tr");
      tr.style.background = fargEmoji.color;
      if (status === "‚ùå") tr.classList.add("ended");
      tr.innerHTML = `
        <td>${start}</td>
        <td>${slut}</td>
        <td class="aktivitet">${aktivitetText}</td>
        <td>${deltagare}</td>
        <td>${coach}</td>
      `;
      tbody.appendChild(tr);

      // lista (mobil)
      const div = document.createElement("div");
      div.className = "list-item";
      if (status === "‚ùå") div.classList.add("ended");
      div.style.background = fargEmoji.color;
      div.innerHTML = `
        <strong>${start}‚Äì${slut} ${aktivitetText}</strong>
        <div>üë• ${deltagare}</div>
        <div>üéì ${coach}</div>
      `;
      listContainer.appendChild(div);

      // spara f√∂rsta gr√∂na
      if (status === "üü¢" && !firstGreenElement) {
        firstGreenElement = div;
      }
    });

    // Scrolla till f√∂rsta p√•g√•ende
    if (firstGreenElement) {
      firstGreenElement.scrollIntoView({ behavior: "smooth", block: "start" });
    }

  } catch (err) {
    console.error("Fel vid h√§mtning:", err);
  }
}

// --- klocka ---
function updateClock() {
  const now = getStockholmDate();
  const options = { 
    weekday: "long", 
    year: "numeric", 
    month: "long", 
    day: "numeric",
    hour: "2-digit", 
    minute: "2-digit", 
    second: "2-digit",
    timeZone: "Europe/Stockholm"
  };
  document.getElementById("clock").textContent =
    new Intl.DateTimeFormat("sv-SE", options).format(now);
}

setInterval(updateClock, 1000);
updateClock();
loadSchema();
setInterval(loadSchema, 30*60*1000);
