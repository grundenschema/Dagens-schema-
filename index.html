<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagens schema</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 20px; 
      position: relative;
    }
    h1 { margin-bottom: 10px; }
    #clock { 
      font-family: monospace; 
      font-size: 18px; 
      margin-bottom: 15px; 
    }
    .table-container { overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    td.aktivitet { font-weight: bold; }
    header img { 
      height: 60px; 
      position: absolute; 
      top: 20px; 
      right: 20px; 
    }

    /* Anpassning för små skärmar */
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 20px; }
      #clock { font-size: 14px; }
      th, td { font-size: 12px; padding: 6px; }
      header img { height: 40px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.prod.website-files.com/63e24702f042c50ffc91818b/646239316cf71bde35bcc2b4_grunden-DV-logo%20copy.png" alt="Logga">
  </header>

  <h1>Dagens schema</h1>
  <div id="clock"></div>

  <div class="table-container">
    <table id="schema">
      <thead>
        <tr>
          <th>Start</th>
          <th>Slut</th>
          <th>Aktivitet</th>
          <th>Deltagare</th>
          <th>Coach</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
// samma JS-kod som tidigare (med färger, filter, prickar, auto-update)
</script>
</body>
</html>
