<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Grunden DV ‚Äì Schema</title>

<style>
:root{
  --card-bg:#fff; --page-bg:#fafafa; --border:#ddd; --muted:#555; --heading:#2c3e50;
  --shadow:0 3px 10px rgba(0,0,0,.05); --radius:16px; --band:#9ecbff;
  --print-scale:1;
}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  max-width:1100px;margin:0 auto;padding:20px;background:var(--page-bg);
}
header{text-align:center;margin-bottom:15px;}
header img{height:65px;margin:10px auto;display:block;}
#clock{font-family:ui-monospace;font-size:.9rem;color:#333;}
#updated{font-size:.8rem;color:var(--muted);margin-top:4px;}

.toolbar{
  display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin:18px 0;
}
button,select{
  padding:10px 14px;border-radius:10px;border:1px solid #ccc;background:#f7f7f7;
  cursor:pointer;font-size:15px;
}
button:hover{background:#ececec;}
#coachSelect,#nameSelect,#btnBlocks,#btnCards{display:none;}

.day-section{border-bottom:1px solid #ddd;margin-bottom:25px;padding-bottom:10px;}
.day-heading{color:var(--heading);padding:6px 0;font-weight:700;margin:12px 0 8px 0;}

.cards{display:flex;flex-direction:column;gap:12px;}
.card{
  position:relative;background:var(--card-bg);border:1px solid var(--border);
  border-radius:var(--radius);padding:12px 16px;box-shadow:var(--shadow);
  width:100%;max-width:800px;margin:0 auto;
}
.card::before{
  content:"";position:absolute;left:0;top:0;bottom:0;width:6px;background:var(--band,#ccc);
  border-top-left-radius:var(--radius);border-bottom-left-radius:var(--radius);
}
.card-title{font-weight:800;font-size:1.1rem;margin:2px 0 6px;display:flex;align-items:center;gap:8px;}
.row{font-size:.95rem;margin-top:4px;}
.row label{color:#333;font-weight:700;margin-right:6px;}

#sickPanel{display:none;border:1px solid var(--border);background:#fff;border-radius:14px;padding:12px;box-shadow:var(--shadow);}
#sickList{display:flex;flex-wrap:wrap;gap:8px 14px;max-height:220px;overflow:auto;}
#sickList label{display:flex;align-items:center;gap:6px;white-space:nowrap;}
.pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.8rem;background:#fff3cd;color:#8a5b00;border:1px solid #ffe39a;margin-left:8px;white-space:nowrap;}
.okpill{background:#e8f6ee;color:#1a7f37;border:1px solid #cdebd9;}

.block-wrap{display:none;margin-top:16px;}
.block-header{display:grid;grid-template-columns:80px repeat(5,1fr);gap:0;font-weight:700;}
.block-header div{padding:6px 8px;border:none;}
.block-grid{display:grid;grid-template-columns:80px repeat(5,1fr);}
.block-time{background:#fafafa;padding:3px 6px;font-size:.85rem;border:none;}
.block-cell{position:relative;min-height:28px;border:none;}
.block{
  position:absolute;left:2px;right:2px;top:2px;
  border-radius:8px;padding:4px 6px;line-height:1.2;overflow:hidden;
  -webkit-print-color-adjust:exact;print-color-adjust:exact;
  border:1pt solid #666;font-size:.8rem;
}
.block .title{font-weight:700;margin-bottom:2px;}
.block .small{font-size:.8rem;opacity:.95;}

@media print{
  body{background:#fff;color:#000;font-size:9pt;margin:0;line-height:1.3;}
  header,.toolbar,#sickPanel,#clock{display:none !important;}
  #viewTitle{text-align:center;font-size:11pt;font-weight:bold;margin:0 0 4px 0;}
  .cards,.card,table{display:none !important;}
  .block-wrap{display:block !important;}
  .block-grid{border:none;}
  .block-time{border:none;padding:2px 3px;font-size:9pt;}
  .block-cell{border:none;min-height:20px;}
  .block{border:1pt solid #000;padding:2px 3px;font-size:8.5pt;}
  #printHint{display:none !important;}
  #blockContainer{
    width:100vw;max-width:100%;margin:0;
    transform:scale(var(--print-scale,1));
    transform-origin:top left;
  }
  @page{size:A4 landscape;margin:6mm;}
}
</style>
</head>
<body>
<header>
  <img src="https://cdn.prod.website-files.com/63e24702f042c50ffc91818b/646239316cf71bde35bcc2b4_grunden-DV-logo%20copy.png" alt="Logga">
  <div id="clock"></div>
  <div id="updated">Senast uppdaterad: ‚Äì</div>
</header>

<div class="toolbar">
  <button id="btnDaily">Gemensamt schema</button>
  <button id="btnCoach">Coachschema</button>
  <button id="btnParticipant">Deltagarschema</button>
  <select id="coachSelect"><option value="">-- V√§lj coach --</option></select>
  <select id="nameSelect"><option value="">-- V√§lj deltagare --</option></select>
  <button id="btnBlocks">Veckoschema</button>
  <button id="btnCards">Kortvy</button>
  <button id="btnSick">Sjukschema</button>
  <button id="btnPrint">üñ®Ô∏è Skriv ut</button>
</div>

<h2 id="viewTitle"></h2>
<div id="schemaContainer">Laddar schema...</div>

<div id="blockContainer" class="block-wrap" aria-hidden="true">
  <div class="block-header" id="blockHeader"></div>
  <div class="block-grid" id="blockGrid"></div>
</div>

<div id="sickPanel">
  <h3>ü©∫ V√§lj sjuka coacher (max 5)</h3>
  <div id="sickList"></div>
  <div id="sickMsg" style="font-size:.85rem;color:#666;margin-top:6px;"></div>
  <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;">
    <button id="btnShowSick">Visa sjukschema</button>
    <button id="btnClearSick">Rensa</button>
  </div>
</div>

<script>
const url="https://script.google.com/macros/s/AKfycbyrif6NVB3DPkmSam6kOX_M3xcXcrkBGFKVznDV2PRrUxIrN0q9c16VCgNQ7fFtrwBS/exec";

const aktivitetFarger={
  "M√•ndagsm√∂te":{color:"#AED6F1",emoji:"üìÖ"},"Gruppm√∂te":{color:"#7FB3D5",emoji:"üë•"},
  "Lunch":{color:"#F9E79F",emoji:"üç≤"},"Frukost":{color:"#FAD7A0",emoji:"ü•ê"},
  "Atelj√©":{color:"#F5CBA7",emoji:"üé®"},"Musik":{color:"#D2B4DE",emoji:"üé∂"},
  "Pod":{color:"#A9CCE3",emoji:"üéôÔ∏è"},"Padel":{color:"#82E0AA",emoji:"üèì"},
  "Lite av varje":{color:"#FADBD8",emoji:"‚ú®"},"Yoga":{color:"#D5F5E3",emoji:"üßò"},
  "Gym":{color:"#A3E4D7",emoji:"üèãÔ∏è‚Äç‚ôÇÔ∏è"},"Film":{color:"#E6B0AA",emoji:"üé¨"},
  "F√∂reningsgruppen":{color:"#D6DBDF",emoji:"ü§ù"},"Trummor":{color:"#F1948A",emoji:"ü•Å"},
  "√Öterkoppling":{color:"#85C1E9",emoji:"üîÑ"},"Medicin":{color:"#E59866",emoji:"üíä"},
  "Biljard":{color:"#A9DFBF",emoji:"üé±"},"Spelgruppen":{color:"#F8C471",emoji:"üé≤"},
  "S√∂mnad":{color:"#F5EEF8",emoji:"üßµ"},"Filmgruppen":{color:"#E6B0AA",emoji:"üé¨"},
  "Musikquizz":{color:"#D2B4DE",emoji:"üé∂"},"Musikdokument√§r":{color:"#D2B4DE",emoji:"üé∂"}
};

function getSEDate(){return new Date(new Date().toLocaleString("en-US",{timeZone:"Europe/Stockholm"}));}
function fmtSE(dt,opts){return new Intl.DateTimeFormat("sv-SE",opts).format(dt);}
function updateClock(){
  const now=getSEDate();
  document.getElementById("clock").textContent=
    fmtSE(now,{weekday:"long",year:"numeric",month:"long",day:"numeric",hour:"2-digit",minute:"2-digit",second:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

function dayKey(str){return String(str).slice(0,10);}
function parseCoaches(coachStr){
  const ignore=["","-",".","ingen","ingen coach","eget arbete","sj√§lvst√§ndigt","utan coach"];
  return (coachStr||"").split(/,|\/|&|\+|;|\||\n| och /i)
    .map(c=>c.trim())
    .filter(c=>c&&!ignore.includes(c.toLowerCase())&&c.toLowerCase()!=="alla");
}
function colorFor(r){return(aktivitetFarger[r.Aktivitet]||{color:"#fff"}).color;}
function emojiFor(r){return(aktivitetFarger[r.Aktivitet]||{emoji:""}).emoji;}
function shrinkList(str,max=2){
  if(!str) return "-";
  const arr=String(str).split(/,|\/|;|\||\n| och /i).map(s=>s.trim()).filter(Boolean);
  return arr.length<=max?arr.join(", "):arr.slice(0,max).join(", ")+`, +${arr.length-max} fler`;
}
/* ===== Ladda data ===== */
let DATA=[];
async function loadData(){
  try{
    const res=await fetch(url+"?t="+Date.now());
    const json=await res.json();
    DATA=json.data||[];
    document.getElementById("updated").textContent="Senast uppdaterad: "+(json.updated||"‚Äì");
    setupCoachSelect(DATA);
    setupNameSelect(DATA);
    setupSickList(DATA);
    renderDaily(DATA);
  }catch(e){
    document.getElementById("schemaContainer").innerHTML="<p style='color:red'>Kunde inte h√§mta schemat.</p>";
    console.error(e);
  }
}

/* ===== Fyll coach-lista ===== */
function setupCoachSelect(data){
  const s=document.getElementById("coachSelect");
  s.innerHTML=`<option value="">-- V√§lj coach --</option>`;
  [...new Set(data.map(r=>parseCoaches(r.Coach)).flat())].sort().forEach(c=>{
    const o=document.createElement("option");o.value=c;o.textContent=c;s.appendChild(o);
  });
  s.onchange=()=>{const v=s.value;if(v)renderCoachWeek(DATA,v);};
}

/* ===== Fyll deltagar-lista (fr√•n fungerande deltagarsida) ===== */
function setupNameSelect(data){
  const s=document.getElementById("nameSelect");
  s.innerHTML='<option value="">-- V√§lj deltagare --</option>';
  [...new Set(data.map(r=>(r.Deltagare||"").split(/,|\/|;|\n/).map(x=>x.trim())).flat())]
    .filter(x=>x&&x.toLowerCase()!=="alla")
    .sort().forEach(n=>{
      const o=document.createElement("option");o.value=n;o.textContent=n;s.appendChild(o);
    });
}

/* ===== Kortvy gemensamt schema ===== */
function cardHTML(r){
  const b=colorFor(r);
  const t=(r.Start&&r.Slut)?`${r.Start}‚Äì${r.Slut}`:r.Start||r.Slut||"-";
  return `<div class="card" style="--band:${b}">
    <div class="row"><label>üïí Tid:</label><span>${t}</span></div>
    <div class="card-title">${emojiFor(r)} ${r.Aktivitet||"Aktivitet"}</div>
    <div class="row"><label>üë• Deltagare:</label><span>${shrinkList(r.Deltagare,2)}</span></div>
    <div class="row"><label>üßë‚Äçüè´ Coach:</label><span>${shrinkList(r.Coach,2)}</span></div>
  </div>`;
}
function groupByDate(rows){
  const g={};rows.forEach(r=>{const k=dayKey(r.Datum);(g[k]=g[k]||[]).push(r);});
  return Object.keys(g).sort().reduce((a,k)=>(a[k]=g[k],a),{});
}
function sectionHTML(k,rows){
  const label=new Intl.DateTimeFormat("sv-SE",{weekday:"long",day:"numeric",month:"long"}).format(new Date(k));
  return `<div class="day-section"><div class="day-heading">${label}</div><div class="cards">${rows.map(cardHTML).join("")}</div></div>`;
}
function renderDaily(data){
  const today=dayKey(getSEDate().toISOString());
  const rows=data.filter(r=>dayKey(r.Datum)===today).sort((a,b)=>(a.Start||"").localeCompare(b.Start||""));
  document.getElementById("viewTitle").textContent="Gemensamt schema";
  document.getElementById("schemaContainer").style.display="block";
  document.getElementById("blockContainer").style.display="none";
  document.getElementById("schemaContainer").innerHTML=rows.length?sectionHTML(today,rows):`<p>Inga aktiviteter idag.</p>`;
}

/* ===== Coachschema ===== */
function renderCoachWeek(data,coach){
  const rows=data.filter(r=>parseCoaches(r.Coach).includes(coach)||(r.Coach||"").trim().toLowerCase()==="alla")
    .sort((a,b)=>{
      if(dayKey(a.Datum)===dayKey(b.Datum))return(a.Start||"").localeCompare(b.Start||"");
      return dayKey(a.Datum).localeCompare(dayKey(b.Datum));
    });
  const grouped=groupByDate(rows);
  document.getElementById("viewTitle").textContent="Coachschema ‚Äì "+coach;
  document.getElementById("schemaContainer").innerHTML=Object.keys(grouped).map(k=>sectionHTML(k,grouped[k])).join("")||`<p>Inga aktiviteter f√∂r ${coach}.</p>`;
  document.getElementById("schemaContainer").style.display="block";
  document.getElementById("blockContainer").style.display="none";
}

/* ===== Deltagarschema ===== */
function renderParticipantWeek(data,name){
  const rows=data.filter(r=>{
    const d=(r.Deltagare||"").toLowerCase();
    return d.includes(name.toLowerCase())||d==="alla";
  }).sort((a,b)=>{
    if(dayKey(a.Datum)===dayKey(b.Datum))return(a.Start||"").localeCompare(b.Start||"");
    return dayKey(a.Datum).localeCompare(dayKey(b.Datum));
  });
  const grouped=groupByDate(rows);
  document.getElementById("viewTitle").textContent="Deltagarschema ‚Äì "+name;
  document.getElementById("schemaContainer").innerHTML=Object.keys(grouped).map(k=>sectionHTML(k,grouped[k])).join("")||`<p>Inga aktiviteter f√∂r ${name}.</p>`;
  document.getElementById("schemaContainer").style.display="block";
  document.getElementById("blockContainer").style.display="none";
}

/* ===== Veckoschema (coach + deltagare, samma layout) ===== */
function makeSlots(){const out=[];let t=8*60;while(t<=16*60+30){out.push(String(Math.floor(t/60)).padStart(2,"0")+":"+String(t%60).padStart(2,"0"));t+=30;}return out;}
function renderBlocks(data,filterFunc,title){
  const slots=makeSlots(),days=[...new Set(data.map(r=>dayKey(r.Datum)))].sort();
  const rows=data.filter(filterFunc);
  const head=document.getElementById("blockHeader"),grid=document.getElementById("blockGrid");
  head.innerHTML="<div>Tid</div>"+days.map(d=>`<div>${new Intl.DateTimeFormat("sv-SE",{weekday:"short"}).format(new Date(d))}</div>`).join("");
  grid.innerHTML="";grid.style.gridTemplateColumns=`80px repeat(${days.length},1fr)`;
  slots.forEach(t=>{grid.innerHTML+=`<div class='block-time'>${t}</div>`+days.map(()=>`<div class='block-cell'></div>`).join("");});
  const cells=[...grid.children],dayMap={};days.forEach((d,i)=>dayMap[d]=i+1);
  const toMin=t=>{const[h,m]=t.split(":").map(Number);return h*60+m;};
  rows.forEach(r=>{
    const dk=dayKey(r.Datum),col=dayMap[dk];if(!col)return;
    const sIdx=slots.indexOf(r.Start),eIdx=slots.indexOf(r.Slut);
    if(sIdx<0||eIdx<=sIdx)return;
    const firstCellIndex=sIdx*(1+days.length)+col,firstCell=cells[firstCellIndex];
    const block=document.createElement("div");block.className="block";block.style.background=colorFor(r);
    const duration=toMin(r.Slut)-toMin(r.Start);
    if(duration<=30){block.innerHTML=`${emojiFor(r)} ${r.Aktivitet||""} ‚Äì ${r.Coach||"-"}`;}
    else{block.innerHTML=`${emojiFor(r)} ${r.Aktivitet||""}<br>${r.Start}‚Äì${r.Slut}<br>${r.Coach||"-"}`;}
    requestAnimationFrame(()=>{const cellH=firstCell.clientHeight||28;block.style.height=(eIdx-sIdx)*cellH+"px";});
    firstCell.appendChild(block);
  });
  document.getElementById("viewTitle").textContent=title;
  document.getElementById("schemaContainer").style.display="none";
  document.getElementById("blockContainer").style.display="block";
}

/* ===== Knapphantering ===== */
document.getElementById("btnDaily").onclick=()=>{renderDaily(DATA);};
document.getElementById("btnCoach").onclick=()=>{
  document.getElementById("coachSelect").style.display="inline-block";
  document.getElementById("nameSelect").style.display="none";
  document.getElementById("btnBlocks").style.display="inline-block";
  document.getElementById("btnCards").style.display="inline-block";
  document.getElementById("sickPanel").style.display="none";
  const v=document.getElementById("coachSelect").value;
  if(v)renderCoachWeek(DATA,v);
};
document.getElementById("btnParticipant").onclick=()=>{
  document.getElementById("coachSelect").style.display="none";
  document.getElementById("nameSelect").style.display="inline-block";
  document.getElementById("btnBlocks").style.display="inline-block";
  document.getElementById("btnCards").style.display="inline-block";
  document.getElementById("sickPanel").style.display="none";
  const v=document.getElementById("nameSelect").value;
  if(v)renderParticipantWeek(DATA,v);
};
document.getElementById("btnBlocks").onclick=()=>{
  const coach=document.getElementById("coachSelect").value;
  const name=document.getElementById("nameSelect").value;
  if(coach)renderBlocks(DATA,r=>parseCoaches(r.Coach).includes(coach)||(r.Coach||"").toLowerCase()==="alla","Veckoschema ‚Äì "+coach);
  else if(name)renderBlocks(DATA,r=>{
    const d=(r.Deltagare||"").toLowerCase();
    return d.includes(name.toLowerCase())||d==="alla";
  },"Veckoschema ‚Äì "+name);
  else alert("V√§lj en coach eller deltagare f√∂rst.");
};
document.getElementById("btnCards").onclick=()=>{
  const coach=document.getElementById("coachSelect").value;
  const name=document.getElementById("nameSelect").value;
  if(coach)renderCoachWeek(DATA,coach);
  else if(name)renderParticipantWeek(DATA,name);
  else alert("V√§lj en coach eller deltagare f√∂rst.");
};
document.getElementById("btnPrint").onclick=()=>{window.print();};

/* ===== Init ===== */
loadData();
setInterval(loadData,15*60*1000);
</script>
</body>
</html>
