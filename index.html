<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Dagens schema</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  h1 { margin-bottom: 10px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background: #eee; }
  td.aktivitet { font-weight: bold; }
</style>
</head>
<body>
<h1>Dagens schema</h1>
<table id="schema">
  <thead>
    <tr><th>Start</th><th>Slut</th><th>Aktivitet</th><th>Deltagare</th><th>Coach</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// --- färger & emojis från din gamla funktion ---
const aktivitetFarger = {
  "Lunch":         {color:"#F9E79F", emoji:"🍲"},
  "Frukost":       {color:"#FAD7A0", emoji:"🥐"},
  "Ateljé":        {color:"#F5CBA7", emoji:"🎨"},
  "Musik":         {color:"#D2B4DE", emoji:"🎶"},
  "Pod":           {color:"#A9CCE3", emoji:"🎙️"},
  "Gym":           {color:"#A3E4D7", emoji:"🏋️‍♂️"},
  "Film":          {color:"#E6B0AA", emoji:"🎬"},
  "Behandling":    {color:"#EDBB99", emoji:"💆"},
  "Handla":        {color:"#ABEBC6", emoji:"🛍️"},
  "Uppstart":      {color:"#F0B27A", emoji:"🚀"},
  "Poesigruppen":  {color:"#F1948A", emoji:"✍️"},
  "Trummor":       {color:"#F1948A", emoji:"🥁"},
  "Rollspel":      {color:"#BB8FCE", emoji:"🐉"},
  "Återkoppling":  {color:"#85C1E9", emoji:"🔄"},
  "Medicin":       {color:"#E59866", emoji:"💊"}
};

// --- hämta schema från Apps Script ---
async function loadSchema() {
  const url = "DIN_APPS_SCRIPT_URL_HÄR"; // <- ersätt med din /exec-URL
  const res = await fetch(url);
  const json = await res.json();
  const tbody = document.querySelector("#schema tbody");
  tbody.innerHTML = "";

  json.data.forEach(row => {
    const tr = document.createElement("tr");
    const [start, slut, aktivitet, deltagare, coach] = row;

    // lägg till färg & emoji
    const fargEmoji = aktivitetFarger[aktivitet] || {color:"#fff", emoji:""};
    const aktivitetText = (fargEmoji.emoji ? fargEmoji.emoji + " " : "") + aktivitet;

    tr.innerHTML = `
      <td>${start}</td>
      <td>${slut}</td>
      <td class="aktivitet" style="background:${fargEmoji.color}">${aktivitetText}</td>
      <td>${deltagare}</td>
      <td>${coach}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadSchema();
</script>
</body>
</html>
